- title: "Data Analysis"
  children:
    - title: "Data Exploration"
      items:
        - name: "tidyverse"
          url: "https://www.tidyverse.org/"
          desc: "A comprehensive set of packages in R for data science, covering data import, cleaning, transformation, and visualization"
        - name: "Pandas"
          url: "https://pandas.pydata.org/"
          desc: "A powerful data analysis library in Python, providing efficient data manipulation and processing capabilities"
        - name: "Polars"
          url: "https://www.pola.rs/"
          desc: "A high-performance data processing library based on Apache Arrow, supporting multi-language interfaces"
    - title: "Data Visualization"
      items:
        - name: "ggplot2"
          url: "https://ggplot2.tidyverse.org/"
          desc: "A powerful data visualization package in R, based on the grammar of graphics"
        - name: "Matplotlib"
          url: "https://matplotlib.org/"
          desc: "A widely used plotting library in Python, supporting various chart types"
        - name: "Vega.js"
          url: "https://vega.github.io/vega/"
          desc: "A JSON-based declarative visualization library, suitable for creating interactive charts"
    - title: "Statistical Analysis"
      items: 
        - name: "R Stats"
          url: "https://www.r-project.org/"
          desc: "Built-in statistical analysis functions in R, covering a wide range of statistical methods and models"
        - name: "SciPy Stats"
          url: "https://scipy.org/"
          desc: "The statistics module in Python's SciPy library, providing various statistical distributions and test methods"
    - title: "Machine Learning"
      items:
        - name: "scikit-learn"
          url: "https://scikit-learn.org/"
          desc: "A Python-based machine learning library, offering a rich set of algorithms and tools"
        - name: "PyTorch"
          url: "https://pytorch.org/"
          desc: "A deep learning framework supporting dynamic computation graphs and efficient tensor operations"
        
- title: "Omics"
  children:
    - title: "Data Platforms"
      items:
        - name: "NCBI"
          url: "https://www.ncbi.nlm.nih.gov/"
          desc: "National Center for Biotechnology Information, providing important databases such as GenBank"
        - name: "EMBL"
          url: "https://www.ebi.ac.uk/"
          desc: "European Molecular Biology Laboratory, offering various bioinformatics resources and tools"
        - name: DDBJ
          url: "https://www.ddbj.nig.ac.jp/"
          desc: "DNA Data Bank of Japan, providing storage and access to nucleic acid and protein sequence data"
    - title: "Analysis Software"
      items:
        - name: "scikit-bio"
          url: "https://scikit-bio.org/"
          desc: "A Python library for bioinformatics, providing various biological data processing and analysis tools"
        - name: "Bioconductor"
          url: "https://bioconductor.org/"
          desc: "A collection of bioinformatics software packages based on R, covering genomics, transcriptomics, and other fields"
- title: "Electron Microscopy Structure Determination"
  children:
    - title: "Software Tools"
      items:
        - name: "RELION"
          url: "https://www3.mrc-lmb.cam.ac.uk/groups/scheres/index.php"
          desc: "A Bayesian-based cryo-electron microscopy 3D reconstruction software, widely used for high-resolution structure determination"
        - name: "cryoSPARC"
          url: "https://cryoem.slac.stanford.edu/"
          desc: "A high-performance cryo-electron microscopy data processing platform with an intuitive user interface"
    - title: "Database Resources"
      items:
        - name: "EMDB"
          url: "https://www.ebi.ac.uk/emdb/"
          desc: "Electron Microscopy Data Bank, storing and distributing cryo-electron microscopy 3D density maps"
        - name: "RCSB PDB"
          url: "https://www.rcsb.org/"
          desc: "Protein Data Bank, containing biomolecular structures determined by X-ray, NMR, and cryo-electron microscopy"