- title: "Omics"
  children:
    - title: "Genomics"
      items:
        - name: "NCBI"
          url: "https://www.ncbi.nlm.nih.gov/"
          desc: "National Center for Biotechnology Information, providing important databases such as GenBank"
        - name: "Ensembl"
          url: "https://www.ensembl.org/"
          desc: "Genome browser and biological database, offering gene annotation and variation analysis tools"
    - title: "Transcriptomics"
      items:
        - name: "ENCODE Project"
          url: "https://www.encodeproject.org/"
          desc: "Encyclopedia of DNA Elements, providing functional annotation data for human and mouse genomes"

- title: "Electron Microscopy Structure Analysis"
  children:
    - title: "Software Tools"
      items:
        - name: "RELION"
          url: "https://www3.mrc-lmb.cam.ac.uk/groups/scheres/index.php"
          desc: "Bayesian-based cryo-electron microscopy 3D reconstruction software, widely used for high-resolution structure analysis"
        - name: "cryoSPARC"
          url: "https://cryoem.slac.stanford.edu/"
          desc: "High-performance cryo-electron microscopy data processing platform with an intuitive user interface"
    - title: "Database Resources"
      items:
        - name: "EMDB"
          url: "https://www.ebi.ac.uk/emdb/"
          desc: "Electron Microscopy Data Bank, storing and distributing cryo-electron microscopy 3D density maps"
        - name: "RCSB PDB"
          url: "https://www.rcsb.org/"
          desc: "Protein Data Bank, containing biomolecular structures determined by X-ray, NMR, and cryo-electron microscopy"